    <script type="text/javascript">
    $(function(){
        $('input.auto-zip').change(function(evt){
            var zipcode = $(evt.target).val();

            var other_zip = $('#transaction__billing__postal_code');
            if (other_zip.val() === '') {
                other_zip.val(zipcode);
            }


            var country = $('.auto-country');
            var countryCode = 'US';
            if (country.length == 1) {
                countryCode = country.val();
            }
            $.getJSON('/api/zip/'+countryCode+'/'+zipcode+'/').success(function(data) {
                $('input.auto-city').val(data.locality);
                $('input.auto-state').val(data.region);
            }).error(function(){
                $('input.auto-city').val('');
                $('input.auto-state').val('');
            });
        });

    });
    </script>
